<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>WebGL 2023 - 01 Hello, Triangle! with Controls</title>
    <style>
      html,
      head,
      body {
        margin: 0;
        padding: 25px;
        background-color: #2a2a2a;
        color: #fff;
        font-family: Arial, sans-serif;
      }

      .container {
        display: flex;
        gap: 20px;
        margin-bottom: 20px;
      }

      #glCanvas {
        width: 800px;
        height: 800px;
        background-color: #da6052;
        image-rendering: crisp-edges;
        flex-shrink: 0;
      }

      #error-box {
        color: #fd8080;
        font-weight: 500;
        font-size: 18pt;
        border: 1px solid white;
        padding: 25px;
        margin-top: 20px;
      }

      .error-box-title {
        color: #eee;
        border-bottom: 1px solid gray;
      }

      .controls {
        padding: 20px;
        background-color: #333;
        border-radius: 8px;
        width: 300px;
        height: fit-content;
      }

      .control-group {
        margin-bottom: 15px;
      }

      .control-label {
        display: block;
        margin-bottom: 5px;
        color: #ddd;
      }

      .slider-container {
        display: flex;
        align-items: center;
        gap: 10px;
      }

      input[type="range"] {
        flex-grow: 1;
        height: 8px;
        background: #555;
        border-radius: 4px;
        appearance: none;
      }

      input[type="range"]::-webkit-slider-thumb {
        appearance: none;
        width: 16px;
        height: 16px;
        background: #4caf50;
        border-radius: 50%;
        cursor: pointer;
      }

      .value-display {
        min-width: 60px;
        padding: 4px 8px;
        background: #444;
        border-radius: 4px;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <canvas id="glCanvas" width="800" height="800">
        HTML5 canvas not supported in your browser! These demos will not work.
      </canvas>

      <div class="controls" id="slider-container"></div>
    </div>

    <div id="error-box">
      <span class="error-box-title">Error messages, if any, go in here.</span>
    </div>
  </body>
</html>
